  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
  
	<script id="booktemplate" type="text/template">
		{{#items}}
		<div class='book'>
			<h2>{{volumeInfo.title}}</h2>
			<img src='{{volumeInfo.imageLinks.smallThumbnail}}' width='100' />
			<div>{{volumeInfo.description}}</div>
		</div>
		{{/items}}
	</script>

	<script type="text/javascript">
    $(document).ready(function ()
    {var apiKey = "AIzaSyAHw4L-tM3B0ZqyFLSAWTF7Ht2-w2DCdag";
        $("#button1").click(function ()
        {
			$("#results").html("Searching ...");
			$.getJSON("https://www.googleapis.com/books/v1/volumes/?q="+$("#searchTerm").val()+"&startIndex=0&maxResults=10&key=" + apiKey, function (jsonData)
			{
                $("#results").html("");
				var template = $('#booktemplate').html();
				var html = Mustache.render(template, jsonData);
				$("#results").html(html);
            });
        });
    });

</script>

<script>
    $(function () {

        var service_point1 = "https://www.googleapis.com/books/v1/users/111404996639619221091/bookshelves/1001/";
        var service_point2 = "https://www.googleapis.com/books/v1/users/111404996639619221091/bookshelves/1001/volumes";

        $.getJSON(service_point2, function (json2) {

            //$("#shelf").text(json.title); 

            var resultHTML = "";
            for (i in json2.items) {
                var booktitle = json2.items[i].volumeInfo.title;
                var bookid = json2.items[i].id;
                var cover = json2.items[i].volumeInfo.imageLinks.smallThumbnail;

                resultHTML += "<div class='bookdiv'>";
                resultHTML += "<img src='" + cover + "' style='float: left' />";
                resultHTML += "<a href='bookinfo2.html?id=" + bookid + "'>" + booktitle + "</a>";
                resultHTML += "</div>";;
            }
            $("#results").html(resultHTML);
            $(".bookdiv").css("width", "300px");
        });
    });
</script>
<body>

<h1 id="title"></h1>
<h2> My Favorite Books <span id="shelf"></span>
</h2>
<div id="results" style="display: flex; flex-wrap: wrap;"></div>

</body>
